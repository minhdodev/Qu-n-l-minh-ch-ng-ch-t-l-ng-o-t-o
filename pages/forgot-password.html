<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Management System - Reset Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>QMS <span>Reset Password</span></h1>
                <p>Enter your email to reset your password</p>
            </div>
            <div class="auth-body">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    </div>
                </form>
                <div id="reset-success" class="alert success hidden">
                    <i class="fas fa-check-circle"></i>
                    <p>Password reset link has been sent to your email.</p>
                </div>
            </div>
            <div class="auth-footer">
                <p><a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <p>&copy; 2025 Quality Management System. All rights reserved.</p>
    </footer>
    <script src="../js/auth.js"></script>
</body>
</html>
